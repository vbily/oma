<form class="form-horizontal" method="post" action="https://formspree.io/bily.viktor@gmail.com" enctype="multipart/form-data">
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="forums">Select the heading of the article:</label>
            <div class="forums" style="display:inline-block;max-width:90%;">
                <select name="forums" class="input-xlarge" size="1" required="" style="width:100%">
                    <option value="Морская инженерия и судостроение">Marine engineering and shipbuilding</option><option value="Эксплуатация и ремонт судовых систем и механизмов, системы жизнеобеспечения">Maintenance and repair of ship systems and mechanisms, life support systems</option><option value="Автоматизация судовых энергетических установок и судовые информационно-управляющие системы">Automation of ship power plants and ship information management systems</option>						</select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="surname">Surname:</label>
            <div class="controls">
                <input name="surname" class="input-xlarge" type="text" id="surname" placeholder="Surname:" required="">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="name">Name:</label>
            <div class="controls">
                <input name="name" class="input-xlarge" type="text" id="name" placeholder="Name:" required="">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="second_name">Second name:</label>
            <div class="controls">
                <input name="second_name" class="input-xlarge" type="text" id="second_name" placeholder="Second name:" required="">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email">E-mail:</label>
            <div class="controls">
                <input name="email" class="input-xlarge" type="email" id="email" placeholder="E-mail:" required="">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="phone">Phone:</label>
            <div class="controls">
                <input name="phone" class="input-xlarge" type="text" id="phone" placeholder="Phone:" required="">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="address">Address:</label>
            <div class="controls">
                <input name="address" class="input-xlarge" type="text" id="address" placeholder="Address:" required="">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="note">Note:</label>
            <div class="controls">
                <textarea name="note" class="input-xlarge" rows="3" id="note" placeholder="Example: Kiev, the warehouse for Nova Poshta №30"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="userfile">File (10 MB) format .txt, .doc, .docx, .odt, .rtf, .pdf</label>
            <div class="controls">
                <input name="userfile" type="hidden" role="uploadcare-uploader"  />
            </div>
        </div>
            <div class="form-actions">
            <input name="submit" class="btn btn-primary" type="submit" value="Send article">
            </div>
    </fieldset>
</form>
